<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Page</title>
<script defer src="index.js"></script></head>
<body>
    <div id="popup">
        <div class="popupContent">
            <form>
                <section>
                    <button type="button" id="closePopup">X</button>
                    <fieldset>New Task</fieldset>
                    <ol>
                        <li>
                            <label for="Ttitle">Title</label><br>
                            <input type="text" id="Ttitle" name="Ttitle" required>
                        </li>
                        <li>
                            <label for="Tdesc">Description</label><br>
                            <input type="text" id="Tdesc" name="Tdesc">
                        </li>
                        <li>
                            <label for="Tdate">Date</label><br>
                            <input type="date" id="Tdate" name="Tdate" required>
                        </li>
                        <li>
                            <label for="Tprio">Priority</label><br>
                            <input type="number" id="Tprio" name="Tprio" min="1" max="5" required>
                        </li>
                        <li>
                            <label for="Tnote">Notes</label><br>
                            <input type="text" id="Tnote" name="Tnote">
                        </li>
                        <li>
                            <p>Is it completed?</p>
                            <input type="radio" id="TcheckNo" name="Tcheck" value="no" checked>
                            <label for="TcheckNo">No</label>
                            <input type="radio" id="TcheckYes" name="Tcheck" value="yes">
                            <label for="TcheckYes">Yes</label>
                        </li>
                    </ol>
                    <fieldset>
                        <button type="button" id="addTask">Add</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </div>
    <div class="projectPopup">
        <div class="popupContent">
            <form>
                <section>
                    <button type="button" id="closePopup">X</button>
                    <fieldset>New Project</fieldset>
                            <ol>
                                <li>
                                    <label for="Ptitle">Title</label><br>
                                    <input type="text" id="Ptitle" name="Ptitle">
                                </li>
                            </ol>
                            <fieldset>
                                <button type="button" id="addProj">Add</button>
                            </fieldset>
                </section>
            </form>
        </div>
    </div>
    
    <header>
        <h1>Fimba's<br>To-do<br>Site</h1>
        <div class="headerButtons">
            <button class="createTodo">Create a New Task</button>
            <button class="createProj">Create a New Project</button>
            <div class="SortButtons">
                <button class="viewAllComplete">View All</button>
                <button class="viewComplete">View Completed</button>
                <button class="viewIncomplete">View Incomplete</button>
            </div>
        </div>
    </header>
    <div class="sideBar">
        <button class="viewAll">View All Projects</button>
        <div class="projList"></div>
    </div>
    <div class="content"></div>
</body>
</html>
